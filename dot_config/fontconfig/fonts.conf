<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- ========================================================= -->
 <!-- Simplified Chinese (zh-cn)                                -->
 <!-- ========================================================= -->
 <!-- Sans-serif -->
 <match>
  <test compare="contains" name="lang">
   <string>zh-cn</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans CJK SC</string>
   <string>Source Han Sans SC</string>
   <string>WenQuanYi Zen Hei</string>
   <string>AR PL UMing CN</string>
  </edit>
  <edit binding="strong" mode="append" name="family">
   <string>Symbols Nerd Font</string>
  </edit>
 </match>
 <!-- Serif -->
 <match>
  <test compare="contains" name="lang">
   <string>zh-cn</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif CJK SC</string>
   <string>Source Han Serif SC</string>
   <string>AR PL UMing CN</string>
  </edit>
  <edit binding="strong" mode="append" name="family">
   <string>Symbols Nerd Font</string>
  </edit>
 </match>
 <!-- Monospace -->
 <match>
  <test compare="contains" name="lang">
   <string>zh-cn</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans Mono CJK SC</string>
   <string>Noto Sans CJK SC</string>
   <string>Source Han Sans SC</string>
  </edit>
  <edit binding="strong" mode="append" name="family">
   <string>Symbols Nerd Font Mono</string>
  </edit>
 </match>
 <!-- ========================================================= -->
 <!-- Traditional Chinese (zh-tw / zh-hk)                       -->
 <!-- ========================================================= -->
 <!-- Sans-serif -->
 <match>
  <test compare="contains" name="lang">
   <string>zh-tw</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans CJK TC</string>
   <string>Source Han Sans TC</string>
   <string>AR PL UMing TW</string>
  </edit>
  <edit binding="strong" mode="append" name="family">
   <string>Symbols Nerd Font</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>zh-hk</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans CJK TC</string>
   <string>Source Han Sans TC</string>
  </edit>
  <edit binding="strong" mode="append" name="family">
   <string>Symbols Nerd Font</string>
  </edit>
 </match>
 <!-- Serif -->
 <match>
  <test compare="contains" name="lang">
   <string>zh-tw</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif CJK TC</string>
   <string>Source Han Serif TC</string>
   <string>AR PL UMing TW</string>
  </edit>
  <edit binding="strong" mode="append" name="family">
   <string>Symbols Nerd Font</string>
  </edit>
 </match>
 <!-- Monospace -->
 <match>
  <test compare="contains" name="lang">
   <string>zh-tw</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans Mono CJK TC</string>
   <string>Noto Sans CJK TC</string>
   <string>Source Han Sans TC</string>
  </edit>
  <edit binding="strong" mode="append" name="family">
   <string>Symbols Nerd Font Mono</string>
  </edit>
 </match>
 <!-- ========================================================= -->
 <!-- Nerd Font support (symbols + CJK compatibility)          -->
 <!-- ========================================================= -->
 <!-- Ensure Nerd Fonts keep priority for ASCII + symbols,
       but fall back cleanly to CJK fonts for missing glyphs -->
 <match>
  <test compare="contains" name="family">
   <string>Nerd Font</string>
  </test>
  <edit mode="append" name="family">
   <string>Noto Sans CJK SC</string>
   <string>Noto Sans CJK TC</string>
  </edit>
 </match>
 <!-- Generic monospace fallback for terminals -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Inconsolata Nerd Font Mono</family>
   <family>JetBrainsMono Nerd Font Mono</family>
   <family>FiraCode Nerd Font Mono</family>
   <family>Symbols Nerd Font Mono</family>
   <family>Noto Sans Mono</family>
  </prefer>
 </alias>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
