monitor = , preferred, auto-left, auto
# workspace = 1, monitor:DVI-D-1, default:true

$terminal = foot
$drawer = nwg-drawer
$fileManager = thunar
$menu = rofi -show drun

exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle &
exec-once = nm-applet &
exec-once = waybar &
exec-once = systemctl --user start hypridle
exec-once = systemctl --user start hyprpaper
exec-once = ~/.config/hypr/hyprpaper.sh &

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true  # resize windows by dragging borders and gapo
    allow_tearing = false  # https://wiki.hypr.land/Configuring/Tearing/
    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

ecosystem {
    no_update_news = true
}


input {
    kb_layout = us
    kb_options = ctrl:nocaps

    repeat_rate = 60
    repeat_delay = 200
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = kensington-slimblade-trackball
    scroll_factor = 0.50
}

bind = SUPER,        Q, exec, $terminal
bind = SUPER,        M, exec, $drawer
bind = SUPER,        E, exec, $fileManager
bind = SUPER,        D, exec, $menu
bind = CTRL SUPER,   C, killactive,
bind = CTRL SUPER,   V, togglefloating,
bind = CTRL SUPER,   P, pseudo, # dwindle
bind = CTRL SUPER,   J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d
bind = SUPER, h,     movefocus, l
bind = SUPER, l,     movefocus, r
bind = SUPER, k,     movefocus, u
bind = SUPER, j,     movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1,     workspace, 1
bind = SUPER, 2,     workspace, 2
bind = SUPER, 3,     workspace, 3
bind = SUPER, 4,     workspace, 4
bind = SUPER, 5,     workspace, 5
bind = SUPER, 6,     workspace, 6
bind = SUPER, 7,     workspace, 7
bind = SUPER, 8,     workspace, 8
bind = SUPER, 9,     workspace, 9
bind = SUPER, 0,     workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1,     movetoworkspace, 1
bind = SUPER SHIFT, 2,     movetoworkspace, 2
bind = SUPER SHIFT, 3,     movetoworkspace, 3
bind = SUPER SHIFT, 4,     movetoworkspace, 4
bind = SUPER SHIFT, 5,     movetoworkspace, 5
bind = SUPER SHIFT, 6,     movetoworkspace, 6
bind = SUPER SHIFT, 7,     movetoworkspace, 7
bind = SUPER SHIFT, 8,     movetoworkspace, 8
bind = SUPER SHIFT, 9,     movetoworkspace, 9
bind = SUPER SHIFT, 0,     movetoworkspace, 10

bind = SUPER SHIFT, up,    movewindow, u
bind = SUPER SHIFT, down,  movewindow, d
bind = SUPER SHIFT, left,  movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, h,     movewindow, l
bind = SUPER SHIFT, j,     movewindow, d
bind = SUPER SHIFT, k,     movewindow, u
bind = SUPER SHIFT, l,     movewindow, r

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Lock screen
bind = CTRL SUPER, L, exec, hyprlock
bind = CTRL SUPER, F11, fullscreen

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

